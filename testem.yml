framework: mocha

launchers:
  Mocha:
    command: npm run test
    protocol: tap

before_tests: npm run build-test && npm run build-deps && npm run build && npm run docs && npm run coverage

serve_files:
  - lib/test/lib/*.js
  - lib/*.js
  - lib/test/*.js

src_files:
  - src/*.coffee
  - src/interactive/*.coffee
  - src/test/*.coffee.md

routes:
  /doc: doc
  /coverage: coverage
